<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn Rate Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            text-align: center;
            font-size: 1.3em;
            margin-top: 20px;
            color: #2e8b57;
        }
    </style>
</head>
<body>
    <h1>Burn Rate Prediction</h1>
    <form action="/predict" method="post">
        <label for="feature1">Designation:</label>
        <input type="number" step="any" id="feature1" name="feature1" required><br>
        
        <label for="feature2">Resource Allocation:</label>
        <input type="number" step="any" id="feature2" name="feature2" required><br>
        
        <label for="feature3">Mental Fatigue Score:</label>
        <input type="number" step="any" id="feature3" name="feature3" required><br>
        
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction_text %}
    <div class="prediction">
        <h2>{{ prediction_text }}</h2>
    </div>
    {% endif %}
</body>
</html>
